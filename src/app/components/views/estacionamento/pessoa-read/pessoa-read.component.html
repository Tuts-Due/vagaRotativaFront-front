<div class="content">
    <div class="title">
        <h1>Cliente</h1>
    </div>
    <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> NOME </th>
          <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="numeroTelefone">
          <th mat-header-cell *matHeaderCellDef> TELEFONE </th>
          <td mat-cell *matCellDef="let row"> {{row.numeroTelefone}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="carro">
          <th mat-header-cell *matHeaderCellDef> CARRO </th>
          <td mat-cell *matCellDef="let row"> {{row.symbol}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
            <td mat-cell *matCellDef="let row"> {{row.acoes}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

</div>
